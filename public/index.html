    <title>City Services App</title>
    <!-- Fix for cache errors with service worker -->
    <script>
      // Clear service worker cache if we encounter errors
      window.addEventListener('error', function(event) {
        if (event.message && event.message.includes('Cache') && 'serviceWorker' in navigator) {
          console.log('Cache error detected, clearing service worker');
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            for (let registration of registrations) {
              registration.unregister();
            }
          });
          caches.keys().then(function(cacheNames) {
            return Promise.all(
              cacheNames.map(function(cacheName) {
                return caches.delete(cacheName);
              })
            );
          });
        }
      });
    </script>
